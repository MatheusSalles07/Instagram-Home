<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="perfil">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo"
                        alt="logo">
                    <div class="profile">
                        <img src="./img/perfil.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="https://www.instagram.com/mlknatto/" class="insta-login">Continue como mlknatto</a>
                    <a href="https://www.instagram.com/" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é mlknatto?</p>
                    <p class="notaccount">
                        <a href="https://www.instagram.com/" class="link-blue">Alternar contas</a>
                      
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo!</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
